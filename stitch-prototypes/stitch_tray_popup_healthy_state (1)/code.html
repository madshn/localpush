<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tray Popup - Healthy State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#52a0ff",
                        "background-dark": "#1a1a1a",
                        "success-bg": "#1a2e1a",
                        "success-text": "#4ade80",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    boxShadow: {
                        'macos': '0 0 0 1px rgba(255,255,255,0.1), 0 20px 40px rgba(0,0,0,0.4)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
        }::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black flex items-center justify-center min-h-screen p-4 font-display">
<div class="w-[300px] bg-[#1a1a1a] rounded-xl shadow-macos overflow-hidden flex flex-col text-white ring-1 ring-white/10">
<div class="bg-success-bg px-4 py-3 flex items-center gap-2.5 border-b border-white/5 select-none">
<span class="material-symbols-outlined text-success-text text-[18px] filled">check_circle</span>
<span class="text-success-text font-semibold text-[13px] tracking-wide">All sources delivering</span>
</div>
<div class="flex flex-col">
<div class="flex items-center justify-between px-4 py-3 border-b border-white/5 hover:bg-white/5 transition-colors cursor-default group">
<div class="flex items-center gap-3">
<div class="bg-white/10 rounded-md p-1.5 w-8 h-8 flex items-center justify-center text-white/90">
<span class="material-symbols-outlined text-[18px]">code</span>
</div>
<div class="flex flex-col">
<span class="text-gray-200 font-medium text-[13px] leading-tight">Claude Code Stats</span>
<span class="text-gray-500 text-[11px] mt-0.5 font-normal">Last sent 2m ago</span>
</div>
</div>
<span class="material-symbols-outlined text-success-text text-[8px] filled opacity-90">circle</span>
</div>
<div class="flex items-center justify-between px-4 py-3 border-b border-white/5 hover:bg-white/5 transition-colors cursor-default group">
<div class="flex items-center gap-3">
<div class="bg-white/10 rounded-md p-1.5 w-8 h-8 flex items-center justify-center text-white/90">
<span class="material-symbols-outlined text-[18px]">podcasts</span>
</div>
<div class="flex flex-col">
<span class="text-gray-200 font-medium text-[13px] leading-tight">Apple Podcasts</span>
<span class="text-gray-500 text-[11px] mt-0.5 font-normal">Last sent 15m ago</span>
</div>
</div>
<span class="material-symbols-outlined text-success-text text-[8px] filled opacity-90">circle</span>
</div>
</div>
<div class="grid grid-cols-3 divide-x divide-white/5 border-b border-white/5 bg-white/[0.02]">
<div class="flex flex-col items-center justify-center py-3">
<span class="text-gray-200 font-bold text-base leading-none">2</span>
<span class="text-gray-500 text-[10px] mt-1 font-medium">Delivered</span>
</div>
<div class="flex flex-col items-center justify-center py-3">
<span class="text-gray-400 font-bold text-base leading-none">0</span>
<span class="text-gray-500 text-[10px] mt-1 font-medium">Pending</span>
</div>
<div class="flex flex-col items-center justify-center py-3">
<span class="text-gray-400 font-bold text-base leading-none">0</span>
<span class="text-gray-500 text-[10px] mt-1 font-medium">Failed</span>
</div>
</div>
<div class="p-3 bg-[#1a1a1a]">
<button class="w-full bg-primary hover:bg-blue-400 active:bg-blue-500 text-[#0f1824] font-semibold text-[13px] h-8 rounded-[6px] transition-colors flex items-center justify-center shadow-sm">
                Open LocalPush
            </button>
</div>
</div>

</body></html>
