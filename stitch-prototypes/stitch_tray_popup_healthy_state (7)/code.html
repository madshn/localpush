<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings - Add Target Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#348af4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101822",
                        "modal-dark": "#1a1a1a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .font-mono-tech {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display p-4">
<!-- Modal Backdrop Container -->
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-0"></div>
<!-- Add Target Modal -->
<div class="relative w-full max-w-[390px] bg-white dark:bg-modal-dark rounded-xl shadow-2xl overflow-hidden z-10 border border-white/10">
<!-- Modal Header -->
<div class="flex items-center justify-between px-5 py-4 border-b border-white/5">
<h2 class="text-lg font-semibold text-gray-900 dark:text-white">Configure n8n Target</h2>
<button class="p-1 rounded-full hover:bg-white/10 text-gray-400">
<span class="material-icons text-xl leading-none">close</span>
</button>
</div>
<!-- Form Content -->
<div class="p-5 space-y-4">
<!-- Endpoint Name Input -->
<div class="space-y-1.5">
<label class="text-xs font-medium text-gray-400 uppercase tracking-wider">Endpoint Name</label>
<input class="w-full bg-black/20 border border-white/10 rounded-lg px-3 py-2.5 text-white placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all text-sm" placeholder="e.g. Production Webhook" type="text"/>
</div>
<!-- Webhook URL Input -->
<div class="space-y-1.5">
<div class="flex justify-between items-center">
<label class="text-xs font-medium text-gray-400 uppercase tracking-wider">Webhook URL</label>
<span class="text-[10px] bg-primary/10 text-primary px-1.5 py-0.5 rounded uppercase font-bold">Required</span>
</div>
<div class="relative">
<input class="w-full bg-black/20 border border-white/10 rounded-lg px-3 py-2.5 text-white placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all text-sm font-mono-tech" placeholder="https://your-instance.n8n.cloud/webhook/..." type="text"/>
<div class="absolute right-3 top-2.5">
<span class="material-icons text-gray-500 text-sm">link</span>
</div>
</div>
</div>
<!-- API Header Name Input -->
<div class="space-y-1.5">
<label class="text-xs font-medium text-gray-400 uppercase tracking-wider">API Header Name</label>
<input class="w-full bg-black/20 border border-white/10 rounded-lg px-3 py-2.5 text-white focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all text-sm font-mono-tech" type="text" value="X-N8N-API-KEY"/>
</div>
<!-- API Key / Secret (Secondary for context) -->
<div class="space-y-1.5">
<label class="text-xs font-medium text-gray-400 uppercase tracking-wider">API Key Value</label>
<input class="w-full bg-black/20 border border-white/10 rounded-lg px-3 py-2.5 text-white placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all text-sm font-mono-tech" placeholder="••••••••••••••••••••••••••••••" type="password"/>
</div>
<!-- Security Coaching Box -->
<div class="mt-2 bg-primary/10 border border-primary/20 rounded-lg p-3 flex gap-3">
<div class="flex-shrink-0">
<span class="material-icons text-primary text-lg">security</span>
</div>
<div class="space-y-0.5">
<p class="text-xs font-semibold text-primary/90">Security Coaching</p>
<p class="text-[11px] leading-relaxed text-gray-300">
                        Use <span class="text-primary font-medium">HTTPS</span> to ensure your local data is encrypted during transit. Avoid exposing plain HTTP endpoints publicly.
                    </p>
</div>
</div>
</div>
<!-- Action Footer -->
<div class="px-5 py-4 border-t border-white/5 bg-black/10 flex gap-3">
<button class="flex-1 px-4 py-2.5 rounded-lg border border-white/10 text-white font-medium text-sm hover:bg-white/5 transition-colors">
                Cancel
            </button>
<button class="flex-[1.5] px-4 py-2.5 rounded-lg bg-primary text-white font-semibold text-sm hover:bg-blue-600 transition-colors flex items-center justify-center gap-2">
<span>Verify &amp; Add</span>
<span class="material-icons text-xs">arrow_forward</span>
</button>
</div>
</div>
<!-- Background Illustration (Subtle UI context) -->
<div class="fixed -z-10 top-0 left-0 w-full h-full opacity-20 pointer-events-none overflow-hidden">
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/30 rounded-full blur-[120px]"></div>
<div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-500/20 rounded-full blur-[100px]"></div>
<!-- Mock App Dashboard behind the modal -->
<div class="max-w-4xl mx-auto mt-20 p-8 rounded-2xl border border-white/5 bg-white/5 backdrop-blur-xl">
<div class="flex items-center gap-4 mb-8">
<div class="w-10 h-10 rounded bg-primary/20 flex items-center justify-center">
<span class="material-icons text-primary">terminal</span>
</div>
<div class="h-4 w-48 bg-white/10 rounded"></div>
</div>
<div class="grid grid-cols-3 gap-6">
<div class="h-32 bg-white/5 border border-white/5 rounded-xl"></div>
<div class="h-32 bg-white/5 border border-white/5 rounded-xl"></div>
<div class="h-32 bg-white/5 border border-white/5 rounded-xl"></div>
</div>
</div>
</div>
</body></html>
